# mkdocs.yml
site_name: ArkID

theme:
  name: "mkdocs"

docs_dir: "root/"

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          rendering:
            rendering_opt: "value"
          setup_commands:
            - "import os"
            - "import django"
            - "os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'arkid.settings')"
            - "django.setup()"

